<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNotes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>
            <span>N</span>Notes
        </h1>
    </div>

    <div class="container">
        <form>
            <div class="container2">
                <input type="text" placeholder="Write something..." id="todo-input">
                <button type="submit" id="add-todo">Add</button>
            </div>
        </form>

        <div class="container3">
            <button id="clear-todos" onclick="clearTodos()">Clear</button>
        </div>

        <ul id="todos">

        </ul>
    </div>

    <script src="script.js"></script>

</body>

</html>
